<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>XGENITS — IT Staffing & Workforce Solutions</title>
<meta name="description" content="XGENITS provides permanent hires, contract staffing, contract-to-hire (C2H), payroll & managed teams — specialized IT staffing with fast delivery, deep vetting and compliance." />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
/* --- CSS VARIABLES AND BASE STYLES --- */
:root {
  --bg-1: #0b1020;
  --bg-2: #081226;
  --grad-a: #6c4dff;
  --grad-b: #00b4ff;
  --muted: #a8b3c6;
  --card: rgba(255, 255, 255, 0.03);
  --accent: linear-gradient(135deg, var(--grad-a), var(--grad-b));
  --glass: rgba(255, 255, 255, 0.03);
  --maxw: 1180px;
  --text-color: #eaf2ff;
  --bg-gradient: linear-gradient(180deg, var(--bg-1), var(--bg-2));
  font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color-scheme: dark;
}

[data-theme="light"] {
  --bg-1: #f8fafc;
  --bg-2: #ffffff;
  --muted: #64748b;
  --card: rgba(0,0,0,0.03);
  --glass: rgba(0,0,0,0.03);
  --text-color: #1e293b;
  --bg-gradient: linear-gradient(180deg, var(--bg-1), var(--bg-2));
  color-scheme: light;
}

* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  margin: 0;
  background: var(--bg-gradient);
  color: var(--text-color);
  line-height: 1.5;
  font-size: 15px;
  padding-top: 80px; 
  padding-bottom: 60px;
}
a { color: inherit; text-decoration: none; }
.wrap { max-width: var(--maxw); margin:0 auto; padding:36px 24px; }
h2,h3,h4,strong { color: var(--text-color); }
.muted { color: var(--muted); }
input, textarea { width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:transparent; color:inherit; }
[data-theme="light"] input, [data-theme="light"] textarea { border:1px solid rgba(0,0,0,0.1); }
.btn { padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer; border:0; transition: all 0.2s; }
.btn-ghost { background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); color: rgba(255,255,255,0.9); }
.btn-ghost:hover { background: rgba(255,255,255,0.15); }
.btn-primary { background: rgba(255,255,255,0.9); color: #1e293b; box-shadow:0 8px 30px rgba(255,255,255,0.1);}
.btn-primary:hover { background: rgba(255,255,255,1); transform: translateY(-1px); }

/* --- GRID FOR CONTACT + OFFICE --- */
.contact-container {
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 24px;
  margin-top: 24px;
}

@media(max-width:980px){
  .contact-container { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="wrap">

  <!-- CONTACT SECTION -->
  <section id="contact" aria-labelledby="contact-heading">
    <h2 id="contact-heading">Contact Us</h2>
    <div class="muted" style="margin-bottom:12px;">Reach out to discuss your hiring needs, timelines, and budget.</div>

    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contactForm" action="https://formsubmit.co/ajax/info@xgenits.com" method="POST" style="display:grid; gap:10px;">
        <input type="hidden" name="_subject" value="Website contact: New message">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="position:absolute;left:-9999px;opacity:0" tabindex="-1" autocomplete="off">
        <input id="name" name="name" type="text" placeholder="Your name" required>
        <input id="company" name="company" type="text" placeholder="Company">
        <input id="email" name="email" type="email" placeholder="Email" required>
        <input id="role" name="role" type="text" placeholder="Role & skills (e.g., Senior React Engineer)">
        <textarea id="message" name="message" rows="4" placeholder="Timeline, budget, any constraints (optional)"></textarea>
        <div style="display:flex; gap:10px; margin-top:6px;">
          <button class="btn btn-primary" type="submit">Request Shortlist</button>
          <a class="btn btn-ghost" href="mailto:info@xgenits.com">Email us</a>
        </div>
        <div id="formMessage" class="muted" style="font-size:13px; margin-top:6px;">Submissions handled by Formsubmit.co</div>
      </form>

      <!-- Office Info -->
      <aside class="card">
        <h4 style="margin:0 0 8px;">Office</h4>
        <div class="muted" style="font-size:13px;">Remote-first • Offices on request</div>
        <div style="margin-top:12px; font-size:13px;">
          <strong>Email:</strong> info@xgenits.com<br>
          <strong>WhatsApp:</strong> +91 76187 93369
        </div>
      </aside>
    </div>
  </section>

</div>

<script>
const form=document.getElementById('contactForm');
const formMessage=document.getElementById('formMessage');
form.addEventListener('submit', async (e)=> {
  e.preventDefault();
  const formData = new FormData(form);
  try {
    const response = await fetch(form.action, { method:'POST', body:formData, headers:{'Accept':'application/json'}});
    if(response.ok){ formMessage.textContent='✅ Thank you! Your message has been sent.'; form.reset(); }
    else { formMessage.textContent='⚠️ Something went wrong. Please try again.'; }
  } catch(error) { formMessage.textContent='⚠️ Network error. Please try again.'; }
});
</script>

</body>
</html>
